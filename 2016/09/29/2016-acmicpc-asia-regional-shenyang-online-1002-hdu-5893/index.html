span class="line"></span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">typedef long long LL;</span><br><span class="line">typedef pair&amp;lt;int, int&amp;gt; PII;</span><br><span class="line">const int MAXN = 50000 + 10;</span><br><span class="line"></span><br><span class="line">struct Edge &#123;</span><br><span class="line">  int to, next;</span><br><span class="line">&#125; edge[MAXN &amp;lt;&amp;lt; 1];</span><br><span class="line">int head[MAXN], tot;</span><br><span class="line">int top[MAXN];</span><br><span class="line">int fa[MAXN][20];</span><br><span class="line">int deep[MAXN];</span><br><span class="line">int num[MAXN];</span><br><span class="line">int p[MAXN];</span><br><span class="line">int fp[MAXN];</span><br><span class="line">int son[MAXN];</span><br><span class="line">int pos;</span><br><span class="line"></span><br><span class="line">int sumv[MAXN &amp;lt;&amp;lt; 2], setv[MAXN &amp;lt;&amp;lt; 2];</span><br><span class="line">PII seg[MAXN &amp;lt;&amp;lt; 2];</span><br><span class="line">void init() &#123;</span><br><span class="line">  tot = 0;</span><br><span class="line">  memset(head, -1, sizeof head);</span><br><span class="line">  pos = 1;</span><br><span class="line">  memset(son, -1, sizeof son);</span><br><span class="line">  memset(sumv, 0, sizeof sumv);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void AddEdge(int u, int v) &#123;</span><br><span class="line">  edge[tot].to = v;</span><br><span class="line">  edge[tot].next = head[u];</span><br><span class="line">  head[u] = tot++;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void BFS(int root) &#123;</span><br><span class="line">  queue&amp;lt;int&amp;gt; Q;</span><br><span class="line">  fa[root][0] = root;</span><br><span class="line">  Q.push(root);</span><br><span class="line">  while(!Q.empty()) &#123;</span><br><span class="line">    int tmp = Q.front();</span><br><span class="line">    Q.pop();</span><br><span class="line">    for(int i = 1 ; i &amp;lt; 20 ; i++)</span><br><span class="line">      fa[tmp][i] = fa[fa[tmp][i - 1]][i - 1];</span><br><span class="line">    for(int i = head[tmp] ; i != -1 ; i = edge[i].next) &#123;</span><br><span class="line">      int v = edge[i].to;</span><br><span class="line">      if(v == fa[tmp][0]) continue;</span><br><span class="line">      fa[v][0] = tmp;</span><br><span class="line">      Q.push(v);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void dfs1(int u, int pre, int d) &#123;</span><br><span class="line">  deep[u] = d;</span><br><span class="line">  num[u] = 1;</span><br><span class="line">  for(int i = head[u] ; i != -1 ; i = edge[i].next) &#123;</span><br><span class="line">    int v = edge[i].to;</span><br><span class="line">    if(v != pre) &#123;</span><br><span class="line">      dfs1(v, u, d + 1);</span><br><span class="line">      num[u] += num[v];</span><br><span class="line">      if(son[u] == -1 || num[v] &amp;gt; num[son[u]])</span><br><span class="line">        son[u] = v;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void dfs2(int u, int rt) &#123;</span><br><span class="line">  top[u] = rt;</span><br><span class="line">  p[u] = pos++;</span><br><span class="line">  fp[p[u]] = u;</span><br><span class="line">  if(son[u] == -1) return;</span><br><span class="line">  dfs2(son[u], rt);</span><br><span class="line">  for(int i = head[u] ; i != -1 ; i = edge[i].next) &#123;</span><br><span class="line">    int v = edge[i].to;</span><br><span class="line">    if(v != son[u] &amp;amp;&amp;amp; v != fa[u][0])</span><br><span class="line">      dfs2(v, v);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void pushup(int o, int L, int R) &#123;</span><br><span class="line">  if(R &amp;gt; L) &#123;</span><br><span class="line">    sumv[o] = sumv[lc] + sumv[rc];</span><br><span class="line">    seg[o].FS = seg[lc].FS;</span><br><span class="line">    seg[o].SE = seg[rc].SE;</span><br><span class="line">    if(seg[lc].SE == seg[rc].FS) sumv[o]--;</span><br><span class="line">  &#125; else &#123;</span><br><span class="line">    sumv[o] = 1;</span><br><span class="line">    seg[o].FS = seg[o].SE = setv[o];</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  if(setv[o] &amp;gt;= 0) &#123;</span><br><span class="line">    sumv[o] = 1;</span><br><span class="line">    seg[o].FS = seg[o].SE = setv[o];</span><br><span class="line">    return ;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void pushdown(int o, int L, int R) &#123;</span><br><span class="line">  if(setv[o] &amp;gt;= 0) &#123;</span><br><span class="line">    setv[lc] = setv[o];</span><br><span class="line">    setv[rc] = setv[o];</span><br><span class="line">    setv[o] = -1;</span><br><span class="line">  &#125;</span><br><span class="line">  pushup(o, L, R);</span><br><span class="line">&#125;</span><br><span class="line">void update(int l, int r, int v, int o, int L, int R) &#123;</span><br><span class="line">  if(l &amp;lt;= L &amp;amp;&amp;amp; r &amp;gt;= R) &#123;</span><br><span class="line">    setv[o] = v;</span><br><span class="line">  &#125; else &#123;</span><br><span class="line">    pushdown(o, L, R);</span><br><span class="line">    int M = L + (R - L) / 2;</span><br><span class="line">    if(l &amp;lt;= M) update(l, r, v, lson); else pushup(lson);</span><br><span class="line">    if(r &amp;gt; M) update(l, r, v, rson); else pushup(rson);</span><br><span class="line">  &#125;</span><br><span class="line">  pushup(o, L, R);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int query(int l, int r, int o, int L, int R) &#123;</span><br><span class="line">  if(setv[o] &amp;gt;= 0) return 1;</span><br><span class="line"></span><br><span class="line">  if(l &amp;lt;= L &amp;amp;&amp;amp; r &amp;gt;= R) &#123;</span><br><span class="line">    return sumv[o];</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  int M = L + (R - L) / 2;</span><br><span class="line">  int res = 0;</span><br><span class="line">  if(l &amp;lt;= M) res += query(l, r, lson);</span><br><span class="line">  if(r &amp;gt; M) res += query(l, r, rson);</span><br><span class="line">  if(l &amp;lt;= M &amp;amp;&amp;amp; r &amp;gt; M) &#123;</span><br><span class="line">    if(seg[lc].SE == seg[rc].FS) res--;</span><br><span class="line">  &#125;</span><br><span class="line">  return res;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int e[MAXN][3];</span><br><span class="line"></span><br><span class="line">char op[10];</span><br><span class="line"></span><br><span class="line">int LCA (int u, int v) &#123;</span><br><span class="line">  int p = top[u], q = top[v];</span><br><span class="line">  while (p != q) &#123;</span><br><span class="line">    if (deep[p] &amp;lt; deep[q]) &#123;</span><br><span class="line">      swap(p, q);</span><br><span class="line">      swap(u, v);</span><br><span class="line">    &#125;</span><br><span class="line">    u = fa[p][0];</span><br><span class="line">    p = top[u];</span><br><span class="line">  &#125;</span><br><span class="line">  return deep[u] &amp;lt; deep[v] ? u : v;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int getval(int p, int o, int L, int R) &#123;</span><br><span class="line">  while(L &amp;lt; R) &#123;</span><br><span class="line">    if(setv[o] &amp;gt;= 0) return setv[o];</span><br><span class="line">    int M = L + (R - L) / 2;</span><br><span class="line">    if(p &amp;lt;= M) &#123;</span><br><span class="line">      R = M;</span><br><span class="line">      o = lc;</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">      L = M + 1;</span><br><span class="line">      o = rc;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  return setv[o];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int getans(int u, int v, int n) &#123; //printf(&quot;-----\n&quot;);</span><br><span class="line">  if(u == v) return 0;</span><br><span class="line">  int pu = u, pv = v;</span><br><span class="line">  int lca = LCA(u, v);</span><br><span class="line">  int f1 = top[u];</span><br><span class="line">  int f2 = top[v];</span><br><span class="line">  int tmp = 0;</span><br><span class="line">  while(f1 != f2) &#123;</span><br><span class="line">    if(deep[f1] &amp;lt; deep[f2]) &#123;</span><br><span class="line">      swap(f1, f2);</span><br><span class="line">      swap(u, v);</span><br><span class="line">    &#125;</span><br><span class="line">    tmp += query(p[f1], p[u], 1, 1, n);</span><br><span class="line">    //printf(&quot;------%d %d %d\n&quot;, u, f1, query(p[f1], p[u], 1, 1, n));</span><br><span class="line">    //printf(&quot;%d %d\n&quot;, getval(p[fa[f1][0]], 1, 1, n), getval(p[f1], 1, 1, n));</span><br><span class="line">    if(fa[f1][0] != lca &amp;amp;&amp;amp; getval(p[fa[f1][0]], 1, 1, n) == getval(p[f1], 1, 1, n))/* puts(&quot;!!&quot;), */tmp--;</span><br><span class="line">    u = fa[f1][0]; f1 = top[u];</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  if(u == v) &#123;</span><br><span class="line">    if(pu != lca &amp;amp;&amp;amp; pv != lca) &#123;</span><br><span class="line">      for(int i = 19 ; i &amp;gt;= 0 ; i--) &#123;</span><br><span class="line">        if(deep[fa[pu][i]] &amp;gt; deep[lca]) pu = fa[pu][i];</span><br><span class="line">        if(deep[fa[pv][i]] &amp;gt; deep[lca]) pv = fa[pv][i];</span><br><span class="line">      &#125;</span><br><span class="line">      if(getval(p[pu], 1 ,1, n) == getval(p[pv], 1, 1, n))/*puts(&quot;!!&quot;), */tmp--;</span><br><span class="line">      //printf(&quot;%d %d~~~\n&quot;, pu, pv);</span><br><span class="line">    &#125;</span><br><span class="line">    return tmp;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  if(deep[u] &amp;gt; deep[v]) swap(u, v);</span><br><span class="line">  tmp += query(p[son[u]], p[v], 1, 1, n);</span><br><span class="line">  //printf(&quot;******%d %d %d\n&quot;, son[u], v, query(p[son[u]], p[v], 1, 1, n));</span><br><span class="line">  if(pu != lca &amp;amp;&amp;amp; pv != lca) &#123;</span><br><span class="line">    for(int i = 19 ; i &amp;gt;= 0 ; i--) &#123;</span><br><span class="line">      if(deep[fa[pu][i]] &amp;gt; deep[lca]) pu = fa[pu][i];</span><br><span class="line">      if(deep[fa[pv][i]] &amp;gt; deep[lca]) pv = fa[pv][i];</span><br><span class="line">    &#125;</span><br><span class="line">    if(getval(p[pu], 1 ,1, n) == getval(p[pv], 1, 1, n))/*puts(&quot;!!&quot;), */tmp--;</span><br><span class="line">    //printf(&quot;%d %d~~~\n&quot;, pu, pv);</span><br><span class="line">  &#125;</span><br><span class="line">  return tmp;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void Change(int u, int v, int val, int n) &#123;</span><br><span class="line">  int f1 = top[u];</span><br><span class="line">  int f2 = top[v];</span><br><span class="line">  while(f1 != f2) &#123;</span><br><span class="line">    if(deep[f1] &amp;lt; deep[f2]) &#123;</span><br><span class="line">      swap(f1, f2);</span><br><span class="line">      swap(u, v);</span><br><span class="line">    &#125;</span><br><span class="line">    update(p[f1], p[u], val, 1, 1, n);</span><br><span class="line">    u = fa[f1][0]; f1 = top[u];</span><br><span class="line">  &#125;</span><br><span class="line">  if(u == v) return ;</span><br><span class="line">  if(deep[u] &amp;gt; deep[v]) swap(u, v);</span><br><span class="line">  update(p[son[u]], p[v], val, 1, 1, n);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int main() &#123;</span><br><span class="line">  int n, Q;</span><br><span class="line">  while(scanf(&quot;%d%d&quot;, &amp;amp;n, &amp;amp;Q) == 2) &#123;</span><br><span class="line">    init();</span><br><span class="line">    // ha.init();</span><br><span class="line">    for(int i = 0 ; i &amp;lt; n - 1 ; i++) &#123;</span><br><span class="line">      scanf(&quot;%d%d%d&quot;, &amp;amp;e[i][0], &amp;amp;e[i][1], &amp;amp;e[i][2]);</span><br><span class="line">      //ha.add(e[i][2]);</span><br><span class="line">      AddEdge(e[i][0], e[i][1]);</span><br><span class="line">      AddEdge(e[i][1], e[i][0]);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    BFS(1);</span><br><span class="line">    dfs1(1, 0, 0);</span><br><span class="line">    dfs2(1, 1);</span><br><span class="line">    setv[1] = 0;</span><br><span class="line">    for(int i = 0 ; i &amp;lt; n - 1 ; i++) &#123;</span><br><span class="line">      if(deep[e[i][0]] &amp;lt; deep[e[i][1]]) swap(e[i][0], e[i][1]);</span><br><span class="line">      update(p[e[i][0]], p[e[i][0]], e[i][2], 1, 1, pos - 1);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">//    for(int i = 1 ; i &amp;lt;= n ; i++) printf(&quot;%d &quot;, top[i]);</span><br><span class="line">//    printf(&quot;\n&quot;);</span><br><span class="line">    int u, v, val;</span><br><span class="line">    while(Q--) &#123;</span><br><span class="line">      scanf(&quot;%s&quot;, op);</span><br><span class="line">      if(op[0] == &apos;Q&apos;) &#123;</span><br><span class="line">        scanf(&quot;%d%d&quot;, &amp;amp;u, &amp;amp;v);</span><br><span class="line">        printf(&quot;%d\n&quot;, u == v?0:getans(u, v, pos - 1));</span><br><span class="line">      &#125;</span><br><span class="line">      if(op[0] == &apos;C&apos;) &#123;</span><br><span class="line">        scanf(&quot;%d%d%d&quot;, &amp;amp;u, &amp;amp;v, &amp;amp;val);</span><br><span class="line">        Change(u, v, val, pos - 1);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">  &#125;</span><br><span class="line">  return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
