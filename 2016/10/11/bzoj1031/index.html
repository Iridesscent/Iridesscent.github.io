        <p>后缀数组水题<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br></pre></td><td class="code"><pre><span class="line">#include &amp;lt;cstdio&amp;gt;</span><br><span class="line">#include &amp;lt;cstring&amp;gt;</span><br><span class="line">#include &amp;lt;algorithm&amp;gt;</span><br><span class="line">#include &amp;lt;cmath&amp;gt;</span><br><span class="line">#include &amp;lt;vector&amp;gt;</span><br><span class="line">#include &amp;lt;queue&amp;gt;</span><br><span class="line">#include &amp;lt;assert.h&amp;gt;</span><br><span class="line">#include &amp;lt;map&amp;gt;</span><br><span class="line">#define FS first</span><br><span class="line">#define SE second</span><br><span class="line"></span><br><span class="line">using namespace std;</span><br><span class="line">typedef long long LL;</span><br><span class="line">typedef pair&amp;lt;int, int&amp;gt; PII;</span><br><span class="line">const int MAXN = 100000 * 2 + 10;</span><br><span class="line">struct SuffixArray &#123;</span><br><span class="line">  int s[MAXN];</span><br><span class="line">  int sa[MAXN];</span><br><span class="line">  int Rank[MAXN];</span><br><span class="line">  int height[MAXN];</span><br><span class="line">  int t[MAXN], t2[MAXN], c[MAXN];</span><br><span class="line">  int n;</span><br><span class="line">  void clear() &#123; n = 0; memset(sa, 0, sizeof sa); &#125;</span><br><span class="line">  void build_sa(int m) &#123;</span><br><span class="line">    int i, *x = t, *y = t2;</span><br><span class="line">    for(i = 0 ; i &amp;lt; m ; i++) c[i] = 0;</span><br><span class="line">    for(i = 0 ; i &amp;lt; n ; i++) c[x[i] = s[i]]++;</span><br><span class="line">    for(i = 1 ; i &amp;lt; m ; i++) c[i] += c[i - 1];</span><br><span class="line">    for(int i = n - 1 ; i &amp;gt;= 0 ; i--) sa[--c[x[i]]] = i;</span><br><span class="line">    for(int k = 1 ; k &amp;lt;= n ; k &amp;lt;&amp;lt;= 1) &#123;</span><br><span class="line">      int p = 0;</span><br><span class="line">      for(i = n - k ; i &amp;lt; n ; i++) y[p++] = i;</span><br><span class="line">      for(i = 0 ; i &amp;lt; n ; i++) if(sa[i] &amp;gt;= k) y[p++] = sa[i] - k;</span><br><span class="line">      for(i = 0 ; i &amp;lt; m ; i++) c[i] = 0;</span><br><span class="line">      for(i = 0 ; i &amp;lt; n ; i++) c[x[y[i]]]++;</span><br><span class="line">      for(i = 1 ; i &amp;lt; m ; i++) c[i] += c[i - 1];</span><br><span class="line">      for(i = n - 1 ; i &amp;gt;= 0 ; i--) sa[--c[x[y[i]]]] = y[i];</span><br><span class="line">      swap(x, y);</span><br><span class="line">      p = 1; x[sa[0]] =  0;</span><br><span class="line">      for(i = 1 ; i &amp;lt; n ; i++)</span><br><span class="line">        x[sa[i]] = y[sa[i - 1]] == y[sa[i]] &amp;amp;&amp;amp; y[sa[i - 1] + k] == y[sa[i] + k]?p - 1:p++;</span><br><span class="line">      if(p &amp;gt;= n) break;</span><br><span class="line">      m = p;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125; sa;</span><br><span class="line">char str[MAXN];</span><br><span class="line">int main() &#123;</span><br><span class="line">  scanf(&quot;%s&quot;, str);</span><br><span class="line">  int len = strlen(str);</span><br><span class="line">  int m = 0;</span><br><span class="line">  for(int i = 0 ; i &amp;lt; len ; i++) m = max(m, (int)str[i]);</span><br><span class="line">  for(int i = 0 ; i &amp;lt; len ; i++) sa.s[i] = (int)str[i];</span><br><span class="line">  for(int i = 0 ; i &amp;lt; len ; i++) sa.s[i + len] = (int)str[i];</span><br><span class="line">  sa.s[len * 2] = 0;</span><br><span class="line">  sa.n = len * 2 + 1;</span><br><span class="line">  sa.build_sa(m + 1);</span><br><span class="line">  for(int i = 1 ; i &amp;lt;= len * 2 ; i++)</span><br><span class="line">    if(sa.sa[i] &amp;lt; len) &#123;</span><br><span class="line">      printf(&quot;%c&quot;, (int)sa.s[sa.sa[i] + len - 1]);</span><br><span class="line">    &#125;</span><br><span class="line">  printf(&quot;\n&quot;);</span><br><span class="line">  return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
